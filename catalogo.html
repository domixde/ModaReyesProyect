<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Vestidos</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/catalogo.css" />
</head>

<body class="catalogo-page">
  <header class="main-header">

    <button class="btn-menu" id="menu-toggle" aria-label="Abrir menú">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#D4AF37" viewBox="0 0 24 24"
        aria-hidden="true" focusable="false">
        <rect y="4" width="24" height="2" rx="1"></rect>
        <rect y="11" width="24" height="2" rx="1"></rect>
        <rect y="18" width="24" height="2" rx="1"></rect>
      </svg>
      <span class="texto-menu">Menú</span>
    </button>

    <nav id="menu-lateral" class="menu-lateral" aria-label="Menú de navegación">

      <ul class="menu-opciones">
        <li><a href="index.html" aria-label="Inicio"><i class="fas fa-home"></i></a></li>
        <li><a href="catalogo.html" aria-label="Catálogo"><i class="fas fa-tshirt"></i></a></li>
        <li><a href="nosotros.html" aria-label="Nosotros"><i class="fas fa-users"></i></a></li>
        <li><a href="contacto.html" aria-label="Contáctanos"><i class="fas fa-envelope"></i></a></li>

        <li>
          <a href="https://www.facebook.com/profile.php?id=61577805237470" target="_blank" rel="noopener noreferrer"
            aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/modareyes2025/" target="_blank" rel="noopener noreferrer"
            aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@modareyes" target="_blank" rel="noopener noreferrer"
            aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
          </a>
        </li>
      </ul>
    </nav>

    <h1 class="titulo-tienda">
      <img src="assets/img/logoxd.png" class="logo-titulo">
      MODA REYES
    </h1>

    <div class="busqueda-carrito">
      <button class="btn-buscar" aria-label="Buscar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#D4AF37" viewBox="0 0 24 24">
          <path
            d="M21.53 20.47l-5.2-5.2a7.5 7.5 0 1 0-1.06 1.06l5.2 5.2a.75.75 0 1 0 1.06-1.06zM10.5 17a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13z" />
        </svg>
        <span class="texto-buscar">Buscar</span>
      </button>

      <a href="#" id="carrito-link" aria-label="Ver carrito de compras">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#D4AF37" viewBox="0 0 24 24">
          <path
            d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-9.25-4 1.38-5h8.5l1.75 5H7.75zM6 2h2l3 7h7a1 1 0 0 1 0 2H9l-1-3H5a1 1 0 1 1 0-2z" />
        </svg>
      </a>
    </div>
  </header>

  <!-- Contenedor para la búsqueda desplegable -->
  <div id="busqueda-container" class="busqueda-container" hidden>
    <input type="text" id="input-buscar" placeholder="Buscar vestido..." aria-label="Buscar vestido" />
  </div>

  <main>

    <button id="btn-toggle-filtros" aria-expanded="false" aria-controls="panel-filtros"
      class="btn-filtrar">Filtrar</button>

    <div class="contenedor-principal">
      <aside id="panel-filtros" aria-hidden="true">
        <h2>Filtrar</h2>

        <div class="filtro-ordenar">
          <h3>Ordenar por</h3>
          <button data-orden="precio-asc">Precio ascendente</button>
          <button data-orden="precio-desc">Precio descendente</button>
        </div>

        <div class="filtro-tallas">
          <h3>Tallas</h3>
          <button class="filtro-talla" data-talla="XS">XS</button>
          <button class="filtro-talla" data-talla="S">S</button>
          <button class="filtro-talla" data-talla="M">M</button>
          <button class="filtro-talla" data-talla="L">L</button>
          <button class="filtro-talla" data-talla="XL">XL</button>
          <button id="mostrar-mas-tallas">+ Más tallas ▼</button>

          <div class="tallas-ocultas" hidden>
            <button class="filtro-talla" data-talla="32">32</button>
            <button class="filtro-talla" data-talla="34">34</button>
            <button class="filtro-talla" data-talla="36">36</button>
            <button class="filtro-talla" data-talla="38">38</button>
            <button class="filtro-talla" data-talla="40">40</button>
            <button class="filtro-talla" data-talla="42">42</button>
            <button class="filtro-talla" data-talla="44">44</button>
            <button class="filtro-talla" data-talla="46">46</button>
            <button class="filtro-talla" data-talla="48">48</button>
          </div>
        </div>

        <div class="filtro-colores">
          <h3>Color</h3>
          <div class="colores-visibles">
            <button class="filtro-color" data-color="Negro" style="background:#000" title="Negro"></button>
            <button class="filtro-color" data-color="Blanco" style="background:#fff; border: 1px solid #ccc;"
              title="Blanco"></button>
            <button class="filtro-color" data-color="Rojo" style="background:#f00" title="Rojo"></button>
            <button class="filtro-color" data-color="Azul" style="background:#00f" title="Azul"></button>
            <button class="filtro-color" data-color="Verde" style="background:#0a0" title="Verde"></button>
            <button id="mostrar-mas-colores">+ Más colores ▼</button>
          </div>
          <div class="colores-ocultos" hidden>
            <button class="filtro-color" data-color="Amarillo" style="background:#ff0" title="Amarillo"></button>
            <button class="filtro-color" data-color="Naranja" style="background:#fa0" title="Naranja"></button>
            <button class="filtro-color" data-color="Morado" style="background:#80f" title="Morado"></button>
          </div>
        </div>

        <div class="filtro-precio">
          <h3>Precio</h3>
          <input type="range" id="rango-precio" min="15" max="80" step="1" value="80" />
          <span id="valor-precio">Hasta S/80</span>
        </div>

        <div class="filtro-material">
          <h3>Material</h3>
          <div class="filtro-opciones">
            <div class="materiales-visibles">
            </div>
            <button id="btn-mostrar-mas-materiales" class="btn-mas-opciones" hidden>+ Más materiales ▼</button>
            <div class="materiales-ocultos" hidden>
            </div>
          </div>
        </div>

        <button id="btn-borrar-filtros" disabled>Borrar filtros</button>
        <button id="btn-ver-articulos">Ver 0 artículos</button>
      </aside>

      <section id="productos-container" class="catalogo" aria-live="polite" aria-label="Catálogo de productos">
      </section>
    </div>
  </main>

  <footer>
    <a href="index.html" class="btn">Volver al inicio</a>
    <p>&copy; 2025 Moda Reyes</p>
  </footer>

  <aside id="carrito-ventana" class="carrito-ventana" aria-label="Carrito de compras" aria-hidden="true" hidden>
    <header class="carrito-header">
      <h2>Cesta (<span id="carrito-cantidad">0</span>)</h2>
      <button id="cerrar-carrito" aria-label="Cerrar carrito">&times;</button>
    </header>
    <div id="carrito-items" class="carrito-items">
    </div>
    <div class="carrito-footer">
      <div id="carrito-total" class="carrito-total">
        Total: <span id="total-importe">S/0.00</span>
      </div>
      <button id="btn-tramitar" class="btn-tramitar" aria-label="Tramitar pedido">Tramitar pedido</button>
    </div>
  </aside>

  <script src="assets/js/menu.js" type="module"></script>
  <script src="assets/js/catalogo.js" type="module"></script>
</body>

</html>
