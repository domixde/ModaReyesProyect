<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Tienda de Vestidos</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/contacto.css" />
</head>

<body class="center-title">

  <header class="main-header">

    <button class="btn-menu" id="menu-toggle" aria-label="Abrir menú">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#D4AF37" viewBox="0 0 24 24"
        aria-hidden="true" focusable="false">
        <rect y="4" width="24" height="2" rx="1"></rect>
        <rect y="11" width="24" height="2" rx="1"></rect>
        <rect y="18" width="24" height="2" rx="1"></rect>
      </svg>
      <span class="texto-menu">Menú</span>
    </button>

    <nav id="menu-lateral" class="menu-lateral" aria-label="Menú de navegación">
      <ul class="menu-opciones">
        <li><a href="index.html" aria-label="Inicio"><i class="fas fa-home"></i></a></li>
        <li><a href="catalogo.html" aria-label="Catálogo"><i class="fas fa-tshirt"></i></a></li>
        <li><a href="nosotros.html" aria-label="Nosotros"><i class="fas fa-users"></i></a></li>
        <li><a href="contacto.html" aria-label="Contáctanos"><i class="fas fa-envelope"></i></a></li>
        <li><a href="https://www.facebook.com/tuPagina" target="_blank" rel="noopener noreferrer"
            aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://www.instagram.com/tuPerfil" target="_blank" rel="noopener noreferrer"
            aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
        <li>
          <a href="https://www.tiktok.com/@creaciones.reyes.c" target="_blank" rel="noopener noreferrer"
            aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
          </a>
        </li>
      </ul>
    </nav>

    <h1 class="titulo-tienda">
      <img src="../assets/img/logoxd.png" class="logo-titulo">
      MODA REYES
    </h1>

    <div class="busqueda-carrito">

      <!-- Contenedor para botón búsqueda, ocultar en páginas sin búsqueda -->
      <div class="btn-buscar-container">
        <button class="btn-buscar" aria-label="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#D4AF37" viewBox="0 0 24 24">
            <path
              d="M21.53 20.47l-5.2-5.2a7.5 7.5 0 1 0-1.06 1.06l5.2 5.2a.75.75 0 1 0 1.06-1.06zM10.5 17a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13z" />
          </svg>
          <span class="texto-buscar">Buscar</span>
        </button>
      </div>
    </div>

  </header>


  <main class="contacto-container">
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas, pedidos especiales o simplemente quieres saludarnos? Escríbenos.</p>

    <form class="form-contacto">
      <div class="campo-form">
        <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />
      </div>

      <div class="campo-form">
        <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com" />
      </div>

      <div class="campo-form">
        <label for="mensaje"><i class="fas fa-comment"></i> Mensaje</label>
        <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <button type="submit" class="btn-enviar"><i class="fas fa-paper-plane"></i> Enviar mensaje</button>
    </form>
  </main>


  <footer>
    <a href="index.html" class="btn">Volver al inicio</a>
    <p>&copy; 2025 Moda Reyes</p>
  </footer>

  <script src="../assets/js/menu.js" type="module"></script>
  <script src="../assets/js/main.js" type="module"></script>
  <script src="../assets/js/lateral.js" type="module"></script>
  <script src="../assets/js/contacto.js" type="module"></script>
</body>

</html>
